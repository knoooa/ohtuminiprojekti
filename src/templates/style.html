<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    color: #333;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  }

  h1 {
    color: #667eea;
    font-size: 32px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  h2 {
    color: #555;
    font-size: 24px;
    font-weight: 500;
    margin: 25px 0 15px 0;
  }

  h3 {
    color: #666;
    font-size: 18px;
    font-weight: 500;
    margin: 20px 0 10px 0;
  }

  p {
    line-height: 1.6;
    margin-bottom: 15px;
    color: #555;
  }

  a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
  }

  a:hover {
    color: #764ba2;
    text-decoration: underline;
  }

  /* Navigation */
  .nav-links {
    margin: 20px 0;
    padding: 15px;
    background: #f8f9fa;
    border-radius: 8px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    align-items: center;
  }

  .nav-links a {
    padding: 8px 16px;
    background: white;
    border: 2px solid #667eea;
    border-radius: 6px;
    transition: all 0.3s;
  }

  .nav-links a:hover {
    background: #667eea;
    color: white;
    text-decoration: none;
  }

  /* Forms */
  form {
    margin: 20px 0;
  }

  label {
    display: block;
    margin: 15px 0 5px 0;
    color: #555;
    font-weight: 500;
  }

  input[type="text"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s;
    font-family: inherit;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #667eea;
  }

  select {
    cursor: pointer;
    background: white;
  }

  /* Buttons */
  button,
  input[type="submit"] {
    background: #667eea;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s;
    margin: 5px 5px 5px 0;
  }

  button:hover,
  input[type="submit"]:hover {
    background: #5568d3;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
  }

  button:active,
  input[type="submit"]:active {
    transform: translateY(0);
  }

  /* Secondary buttons */
  .btn-secondary {
    background: #6c757d;
  }

  .btn-secondary:hover {
    background: #5a6268;
  }

  .btn-danger {
    background: #dc3545;
  }

  .btn-danger:hover {
    background: #c82333;
  }

  .btn-success {
    background: #28a745;
  }

  .btn-success:hover {
    background: #218838;
  }

  /* Citation cards */
  .citation {
    background: #f8f9fa;
    padding: 20px;
    margin: 15px 0;
    border-radius: 8px;
    border-left: 4px solid #667eea;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .citation:hover {
    transform: translateX(5px);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
  }

  .citation p {
    margin-bottom: 10px;
    color: #333;
    font-size: 16px;
  }

  .citation form {
    display: inline-block;
    margin: 5px 5px 0 0;
  }

  /* Flash messages */
  .flashes {
    margin: 20px 0;
  }

  .flashes ul {
    list-style: none;
  }

  .flashes li {
    padding: 15px 20px;
    margin: 10px 0;
    border-radius: 6px;
    background: #d4edda;
    border: 1px solid #c3e6cb;
    color: #155724;
    font-weight: 500;
  }

  /* Search form */
  .search-form {
    background: #f8f9fa;
    padding: 25px;
    border-radius: 8px;
    margin: 20px 0;
  }

  .search-form input,
  .search-form select {
    margin-bottom: 10px;
  }

  /* BibTeX display */
  pre {
    background: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
    border: 2px solid #ddd;
    overflow-x: auto;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.5;
    margin: 20px 0;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .container {
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }

    h2 {
      font-size: 20px;
    }

    .nav-links {
      flex-direction: column;
      gap: 10px;
    }

    .nav-links a {
      width: 100%;
      text-align: center;
    }
  }

  /* Utility classes */
  .mt-20 {
    margin-top: 20px;
  }

  .mb-20 {
    margin-bottom: 20px;
  }

  hr {
    border: none;
    border-top: 2px solid #e9ecef;
    margin: 30px 0;
  }
</style>
