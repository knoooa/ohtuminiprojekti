<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Saved Citations</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 25px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .citation {
            margin-bottom: 15px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h1 style="font-size:25px; font-weight:normal; display:inline; margin:0;">Saved Citations</h1>
    <br>
    Enter new citations <a href="/" style="font-size:18px;">here</a>
    <br><br>

    {% if books %}
        {% for book in books %}
            <div class="citation" id="book-{{ book.id }}">
            {{ book.author }} ({{ book.year }}).
            <strong>{{ book.title }}</strong>.
            {{ book.publisher }}
            {% if book.address %}, {{ book.address }}{% endif %}.
            <a href="/edit/{{ book.id }}">Edit</a>
            <button onclick="confirmDelete({{ book.id }})">Delete</button>
        </div>
        {% endfor %}
    {% else %}
        <p>No saved citations yet.</p>
    {% endif %}

    <script>
        function confirmDelete(bookId) {
            if (confirm("Are you sure you want to delete this citation?")) {
                window.location.href = "/citations/delete/" + bookId;
            }
        }
    </script>

</body>
</html>
